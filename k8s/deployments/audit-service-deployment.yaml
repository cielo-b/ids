apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: billme-platform
  labels:
    app: audit-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
    spec:
      containers:
        - name: audit-service
          image: billme-audit-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3012
          envFrom:
            - configMapRef:
                name: audit-service-config
            - secretRef:
                name: audit-service-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/docs
              port: 3012
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/docs
              port: 3012
            initialDelaySeconds: 10
            periodSeconds: 5
