apiVersion: apps/v1
kind: Deployment
metadata:
  name: receipt-service
  namespace: billme-platform
  labels:
    app: receipt-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: receipt-service
  template:
    metadata:
      labels:
        app: receipt-service
    spec:
      containers:
        - name: receipt-service
          image: billme-receipt-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3010
          envFrom:
            - configMapRef:
                name: receipt-service-config
            - secretRef:
                name: receipt-service-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/docs
              port: 3010
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/docs
              port: 3010
            initialDelaySeconds: 10
            periodSeconds: 5
