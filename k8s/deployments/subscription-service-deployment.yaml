apiVersion: apps/v1
kind: Deployment
metadata:
  name: subscription-service
  namespace: billme-platform
  labels:
    app: subscription-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: subscription-service
  template:
    metadata:
      labels:
        app: subscription-service
    spec:
      containers:
        - name: subscription-service
          image: billme-subscription-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3004
          envFrom:
            - configMapRef:
                name: subscription-service-config
            - secretRef:
                name: subscription-service-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/docs
              port: 3004
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/docs
              port: 3004
            initialDelaySeconds: 10
            periodSeconds: 5
