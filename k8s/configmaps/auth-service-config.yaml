apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3001"
  POSTGRES_HOST: auth-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_auth
  POSTGRES_DB: billme_auth
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"
  JWT_SECRET: billme-secret-key-change-in-production
  JWT_EXPIRATION: "24h"
  JWT_REFRESH_EXPIRATION: "7d"
  OTP_EXPIRATION: "300"
  USER_SERVICE_URL: http://user-service:3002

---
apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_auth_pass
