apiVersion: v1
kind: ConfigMap
metadata:
  name: order-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3008"
  POSTGRES_HOST: order-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_order
  POSTGRES_DB: billme_orders
  REDIS_HOST: redis-service
  REDIS_PORT: "6370"

---
apiVersion: v1
kind: Secret
metadata:
  name: order-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_order_pass
