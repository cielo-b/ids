apiVersion: v1
kind: ConfigMap
metadata:
  name: subscription-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3004"
  POSTGRES_HOST: subscription-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_subscription
  POSTGRES_DB: billme_subscriptions
  REDIS_HOST: redis-service
  REDIS_PORT: "6370"

---
apiVersion: v1
kind: Secret
metadata:
  name: subscription-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_subscription_pass
