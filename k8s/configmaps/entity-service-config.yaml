apiVersion: v1
kind: ConfigMap
metadata:
  name: entity-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3003"
  POSTGRES_HOST: entity-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_entity
  POSTGRES_DB: billme_entities
  REDIS_HOST: redis-service
  REDIS_PORT: "6370"

---
apiVersion: v1
kind: Secret
metadata:
  name: entity-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_entity_pass
