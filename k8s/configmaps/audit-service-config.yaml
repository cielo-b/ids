apiVersion: v1
kind: ConfigMap
metadata:
  name: audit-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3012"
  POSTGRES_HOST: audit-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_audit
  POSTGRES_DB: billme_audit
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: audit-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_audit_pass
