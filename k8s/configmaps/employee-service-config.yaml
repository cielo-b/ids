apiVersion: v1
kind: ConfigMap
metadata:
  name: employee-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3006"
  POSTGRES_HOST: employee-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_employee
  POSTGRES_DB: billme_employees
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: employee-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_employee_pass
