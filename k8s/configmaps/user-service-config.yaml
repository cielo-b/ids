apiVersion: v1
kind: ConfigMap
metadata:
  name: user-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3002"
  POSTGRES_HOST: user-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_user
  POSTGRES_DB: billme_users
  REDIS_HOST: redis-service
  REDIS_PORT: "6370"

---
apiVersion: v1
kind: Secret
metadata:
  name: user-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_user_pass
