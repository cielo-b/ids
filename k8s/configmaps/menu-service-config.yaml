apiVersion: v1
kind: ConfigMap
metadata:
  name: menu-service-config
  namespace: billme-platform
data:
  NODE_ENV: development
  PORT: "3007"
  POSTGRES_HOST: menu-db-service
  POSTGRES_PORT: "5432"
  POSTGRES_USER: billme_menu
  POSTGRES_DB: billme_menus
  REDIS_HOST: redis-service
  REDIS_PORT: "6379"

---
apiVersion: v1
kind: Secret
metadata:
  name: menu-service-secrets
  namespace: billme-platform
type: Opaque
stringData:
  POSTGRES_PASSWORD: billme_menu_pass
